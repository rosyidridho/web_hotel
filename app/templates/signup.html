<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SIA</title>

  <!-- Bootstrap Core CSS -->
  <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

  <!-- Custom Fonts -->
  <link href="{{ url_for('static', filename='vendor/font-awesome/css/font-awesome.min.css') }}" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="static/signup.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <form action="/signup" method="post" id="fileForm" role="form">
          {% with messages = get_flashed_messages() %}
            {% if messages %}
              {% for message in messages %}
              <div class="alert alert-info text-center"><span class="glyphicon glyphicon-info-sign"></span> {{ message }} </div>
              {% endfor %}
            {% endif %}
          {% endwith %}
          <fieldset><legend class="text-center">Valid information is required to register. <span class="req"><small> required *</small></span></legend>
            {% if status == 0%}
            <div class="form-group">
              <label for="email"><span class="req">* </span> Email: </label>
              <input class="form-control" required type="text" name="email" id = "email"  onchange="email_validate(this.value);" />
              <div class="status" id="status"></div>
            </div>

            <div class="form-group">
              <label for="phonenumber"><span class="req">* </span> Nomor Telepon: </label>
              <input required type="text" name="no_hp" id="phone" class="form-control phone" maxlength="28" onkeyup="validatephone(this);" placeholder="not used for marketing"/>
            </div>

            <div class="form-group">
              <label for="firstname"><span class="req">* </span> Alamat: </label>
              <textarea class="form-control" name="alamat" rows="8" cols="80" id="txt" onkeyup="Validate(this)" required></textarea>
            </div>

            <div class="form-group">
              <label for="username"><span class="req">* </span> Username:  <small>This will be your login user name</small> </label>
              <input class="form-control" type="text" name="username" id = "txt" onkeyup = "Validate(this)" placeholder="minimum 6 letters" required />
              <div id="errLast"></div>
            </div>

            <div class="form-group">
              <label for="password"><span class="req">* </span> Password: </label>
              <input required name="password" type="password" class="form-control inputpass" minlength="4" maxlength="16"  id="pass1" /> </p>

              <label for="password"><span class="req">* </span> Password Confirm: </label>
              <input required name="password" type="password" class="form-control inputpass" minlength="4" maxlength="16" placeholder="Enter again to validate"  id="pass2" onkeyup="checkPass(); return false;" />
              <span id="confirmMessage" class="confirmMessage"></span>
            </div>
            {% elif status == 1  %}
            <div class="form-group">
              <label for="email"><span class="req">* </span> Email: </label>
              <input class="form-control" required type="text" name="email" id = "email"  onchange="email_validate(this.value);" value="{{ data_user[0] }}" />
              <div class="status" id="status"></div>
            </div>

            <div class="form-group">
              <label for="phonenumber"><span class="req">* </span> Nomor Telepon: </label>
              <input required type="text" name="no_hp" id="phone" class="form-control phone" maxlength="28" onkeyup="validatephone(this);" placeholder="not used for marketing" value="{{ data_user[1] }}"/>
            </div>

            <div class="form-group">
              <label for="firstname"><span class="req">* </span> Alamat: </label>
              <textarea class="form-control" name="alamat" rows="8" cols="80" id="txt" onkeyup="Validate(this)" required >{{ data_user[2] }}</textarea>
            </div>

            <div class="form-group">
              <label for="username"><span class="req">* </span> Username:  <small>This will be your login user name</small> </label>
              <input class="form-control" type="text" name="username" id = "txt" onkeyup = "Validate(this)" placeholder="minimum 6 letters" required />
              <div id="errLast"></div>
            </div>

            <div class="form-group">
              <label for="password"><span class="req">* </span> Password: </label>
              <input required name="password" type="password" class="form-control inputpass" minlength="4" maxlength="16"  id="pass1" /> </p>

              <label for="password"><span class="req">* </span> Password Confirm: </label>
              <input required name="password" type="password" class="form-control inputpass" minlength="4" maxlength="16" placeholder="Enter again to validate"  id="pass2" onkeyup="checkPass(); return false;" />
              <span id="confirmMessage" class="confirmMessage"></span>
            </div>
            {% endif %}
            <div class="form-group">
              <input class="btn btn-primary" type="submit" name="submit_reg" value="Register">
              <a href="/login" class=""><button type="button" class="btn btn-success" name="button">Log In</button></a><span class="clearfix"></span>
            </div>
          </fieldset>
        </form><!-- ends register form -->
      </div><!-- ends col-6 -->
    </div>
  </div>
  <!--javascript-->
  <script type="text/javascript" src="static/signup.js"></script>
</body>
</html>
